{% extends "base.html" %}

{% block title %}
  New ticket
{% endblock %}

{% block content %}
<h1>New ticket</h1>
<form method="post" action="{% url new_ticket %}">
  {% csrf_token %}
  <div class="control-group">
    <label for="form_title">Title</label>
    <input type="text" name="title" id="form_title" value="{{ form.data.title }}" class="span11"/>
  </div>

  <div class="control-group">
    <label for="form_content">Content</label>
    <textarea rows="10" cols="50" name="content" id="form_text" class="span11">{{ form.data.content }}</textarea>
  </div>

  <div class="control-group">
    <label for="form_type">Type</label>
    <select name="type" id="form_ticket_type">
    {% for option in ticket_types %}
      <option value="{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </div>

  <div class="control-group">
    <input class="btn btn-primary" type="submit" value="Submit" title="Submit" />
  </div>
</form>
{% endblock %}
