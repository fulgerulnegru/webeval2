{% extends "base.html" %}

{% block title %}
    Create new blog entry
{% endblock %}


{% block content %}
<div class="span7">
  <h1> Create new blog entry </h1><hr/>

  <form accept-charset="utf-8" method="post" action="{% url new_entry %}">
    {% csrf_token %}
    <div class="control-group">
      <label for="form_title">Title</label>
      {{ form.errors.title }}
      <input name="title" type="text" value="{{ form.data.title }}" class="span7">
    </div>

    <div class="control-group">
      <label for="form_content">Content</label>
      <textarea class="span7" name="content" rows="10" cols="50"type="text">{{ form.data.content|safe}}</textarea><br>
    </div>
    <input name="submit" value="Create" class="btn btn-primary" type="submit" size="30">
    <div class="clear"></div>
  </form>
</div>

<div class="span3">
  {% include "blog/sidebar.html" %}
</div>
{% endblock %}
