{% extends "base.html" %}

{% block title %}
History of page: {{ page.url }}
{% endblock %}

{% block content %}
    <h1>Diff revisions
    	<a href="{% url display_page page_url=r1.wiki_page.url revision_id=r1.revision_id %}">{{ r1.revision_id }}</a>
    	and
    	<a href="{% url display_page page_url=r1.wiki_page.url revision_id=r2.revision_id %}">{{ r2.revision_id }}</a>
    </h1>
	{{ diff|safe }}
{% endblock %}
